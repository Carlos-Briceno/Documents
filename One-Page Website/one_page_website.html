<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Skateboards</title>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
		<script src="JS/website.js"></script>
	</head>
	<body>
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#videos"><li>VIDEOS</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV -->
		
		<!-- HOME -->
		<div id="home">
			<div>
				<div>
					<span>Skateboards</span>
				</div>
			</div>
		</div>
		<!-- END HOME -->
		
		<!-- GALLERY -->
		<h2 style="text-align:center">Lightbox</h2>

		<div class="row">
		  <div class="column">
			<img src="Images/Skateboard_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
			<img src="Images/Skateboard_2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
			<img src="Images/Skateboard_3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		  </div>
		  <div class="column">
			<img src="Images/Skateboard_4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		  </div>
		</div>
		
		<div id="myModal" class="modal">
		  <span class="close cursor" onclick="closeModal()">&times;</span>
		  <div class="modal-content">
		
			<div class="mySlides">
			  <div class="numbertext">1 / 4</div>
			  <img src="Images/Skateboard_1.jpg" style="width:50%">
			</div>
		
			<div class="mySlides">
			  <div class="numbertext">2 / 4</div>
			  <img src="Images/Skateboard_2.jpg" style="width:50%">
			</div>
		
			<div class="mySlides">
			  <div class="numbertext">3 / 4</div>
			  <img src="Images/Skateboard_3.jpg" style="width:60%">
			</div>
			
			<div class="mySlides">
			  <div class="numbertext">4 / 4</div>
			  <img src="Images/Skateboard_4.jpg" style="width:30%">
			</div>
			
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
			<div class="caption-container">
			  <p id="caption"></p>
			</div>
		
		
			<div class="column">
			  <img class="demo cursor" src="Images/Skateboard_1.jpg" style="width:40%" onclick="currentSlide(1)" alt="Girl Skateboard">
			</div>
			<div class="column">
			  <img class="demo cursor" src="Images/Skateboard_2.jpg" style="width:40%" onclick="currentSlide(2)" alt="Blind Skateboard">
			</div>
			<div class="column">
			  <img class="demo cursor" src="Images/Skateboard_3.jpg" style="width:40%" onclick="currentSlide(3)" alt="DGK Skateboard">
			</div>
			<div class="column">
			  <img class="demo cursor" src="Images/Skateboard_4.jpg" style="width:40%" onclick="currentSlide(4)" alt="Element Skateboard">
			</div>
		  </div>
		</div>
		<!-- END GALLERY -->
		
		<!-- VIDEOS -->
		<section id="videos">
			<div>
				<h1>Videos</h1>
				<div>
		<!-- END VIDEOS -->
		
		<!-- CONTACT -->
		<section>
			<div id="contact">
				<div>
					<h1>Contact us for a board</h1>
					<div>
						<h2><span>Browse our selction of skateboards</span>
							<br/>Buy a board today!
						</h2>
							<p>
								Please provide us with your basic contact information.
							</p>
							<div>
								<form action="" method="post">
									<input class="contact" type="text" value="First Name:">
									<input class="contact" type="text" value="Last Name:">
									<input class="contact" type="text" value="Email Address:">
									<input class="contact" type="text" value="Phone Number:">
									<div class="form-spacer">
										<label class="terms">Terms and Conditions</label>
									</div>
										<div>
											<input type="submit" value="Submit">
										</div>
								</form>
							</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END CONTACT -->
		
		<!-- FOOTER -->
		<div>
			www.skateboards.skate &nbsp;|&nbsp; &copy; 2020
		</div>
		<!-- END FOOTER -->
	</body>
</html>
